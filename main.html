<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Banking Website</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

        <!--bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
         <!-- Swiper JS -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    </head>
    <body>
        <header>
            

            <!-- Menu Bar-->
            <nav class="navbar navbar-expand-lg navbar-light bg-info mt-4">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">HSBC Bank</a>
                    <img src="img/logo.jpeg">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- 3 Menu Bar -->
                    <div class="collapse navbar-collapse nav justify-content-end" id="navbarNav">
                        <ul class="navbar-nav nav justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>

                    
        </header>

        <main> 

            <!-- Header with color -->
            <div class="container mt-2 bg-primary">
                <h1 class="text-center text-info">HSBC BANK</h1>
            </div>


            <!-- Imagen -->
            <div class="container">
            <div class="col-md-6 order-md-1 mt-3">
                <figure class="figure-img">
                    <img src="img/saving.jpeg" alt="Saving Account" class="img-fluid">
                    <figcaption class="figure-caption">Saving Account</figcaption>
                    <!-- Popover Img 1-->
                    <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" data-bs-title="Popover saving" data-bs-content="Saving Account. Ask our Customer Service for more information">
                        More information
                    </button>
                    
            </div>

            <!-- Imagen -->
            <div class="col-md-6 order-md-1 mt-3">
                <figure class="figure-img">
                    <img src="img/ahorros.jpeg" alt="Cheking Account" class="img-fluid">
                    <figcaption class="figure-caption">Cheking Account</figcaption>
                    <!-- Popover Img 2-->
            <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" data-bs-title="Popover title" data-bs-content="Cheking Account. Ask our Customer Service for more information">
                More information
            </button>
            </div>
            <!-- Imagen -->
            <div class="col-md-6 order-md-1 mt-3">
                <figure class="figure-img">
                    <img src="img/cheques.png" alt="Business Account" class="img-fluid">
                    <figcaption class="figure-caption">Business Account</figcaption>
                    <!-- Popover Img 3-->
            <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" data-bs-title="Popover title" data-bs-content="Business Account.Ask our Customer Service for more information">
                More information
            </button>
        </div> 
        
        </div>
                    

            <!-- SwiperJS-->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">Home loan information</div>
                    <div class="swiper-slide">Car loan information</div>
                    
                    
                </div>
                <!-- Navigation buttons -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>  

            <br/>
            <br/>
          
                
            <!--Color grid sizes 1400px-->
            <div class="modal-dialog modal-fullscreen-xxl-down">
                
              </div>

              <!--Color grid mobile 576px-->
              <div class="modal-dialog modal-fullscreen-sm-down">
                
              </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
